  <head>

  <body>
    <div id="Login-section">
      <div id="Login-Fields">
        <img src="assets/LoginLogo.png" alt="" style="margin-bottom: 3rem" />
        <div id="Login-form-section">
          <form id="Login-Form">
            <label class="label">Email</label>
            <br /><br />
            <input type="email" name="email" class="Login-TextFields" placeholder="   Enter your Email"  />
            <br /><br />
            <label class="label">Password</label>
            <br /><br />
            <input type="password" name="password" class="Login-TextFields" placeholder="   Enter your Password"/>
            <br /><br />
            <button id="Login-Button">Login</button>
            <br><br>
            <label >Dont Have an account?</label>
            <br>
            <a target="blank" href="../SignUp-Section/SignUp.html" id="Signup-Link">Click here and explore the universe</a>
            <br /><br>
            <hr style="color: black; height: 2px" />

            
          </form>
          <button id="Login-Google">
            <img src="assets/GmailIcon.png" alt="" />
            Login with Google
          </button>
          
        </div>
      </div>
      <div>
      <div id="images-view">
        <div class="movie-images"></div>
        <div class="movie-images"></div>
        <div class="movie-images"></div>
      </div>
    </div>
    <script src="javascript/pageManipulation/imagesAnimation.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"

    ></script>

      crossorigin="anonymous"
    ></script>
    <script type="module" src="javascript/LoginController/loginPageController.js"></script>
    
  </body>
