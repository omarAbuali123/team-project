<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style/Signup-general-style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style/Signup-Section-Style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style/Buttons.css" />
    <link rel="stylesheet" href="style/responsive.css" />
    
  </head>
  <body>
    <div id="Signup-section">
      <div id="Signup-Fields">
        <img src="assets/SignUp.png
        " alt="" style="margin-bottom: 3rem" />
        <div id="Signup-form-section">
          <form id="Signup-Form">
            <label class="label">First Name</label>
            
            <br /><br />
            <input type="Text" name="firstName" class="Signup-TextFields" placeholder="Enter your First Name" />
            <br /><br />
            <label class="label">Last Name</label>
            <br /><br />
            <input type="Text" name="lastName" class="Signup-TextFields" placeholder="Enter your Last Name" />
            <br /><br />
            <label class="label">Email</label>
            <br /><br />
            <input type="email" name="email" class="Signup-TextFields" placeholder="Enter your email" />
            <br /><br />
            <label class="label">Bio</label>
            <br /><br />
            <input type="text" name="bio" class="Signup-TextFields" placeholder="Tell everyone about your self with this bio" />
            <br /><br />
            <label class="label">Password</label>
            <br /><br />
            <input type="password" name="password" class="Signup-TextFields" placeholder="Enter your Password"/>
            <br /><br />
            

            <label class="label">Repeat-Password</label>
            <br /><br />
            <input type="password" name="repeatPassword" class="Signup-TextFields" placeholder="Enter your Password"/>
            <br /><br />
            <label >Profile Picture</label>
            <br><br>
            <input type="file" name="image" accept="image/*" id="Image-Select" class="Signup-TextFields">
            <br><br><br>
            
            <button id="Signup-Button">Signup</button>
            <br><br>
            <label >Already have an account?</label>
            <br />
            <a target="blank" href="../Login-Section/Login.html" id="Signup-Link">Click here and continue your exploration</a>
            <br>
            <hr style="color: black; height: 2px" />

          </form>
          
          <button id="Signup-Google">
            <img src="assets/GmailIcon.png" alt="" />
            Signup with Google
          </button>
        </div>
      </div>
      <div>
      <div id="images-view">
        <div class="movie-images"></div>
        <div class="movie-images"></div>
        <div class="movie-images"></div>
      </div>
    </div>
    
    <script src="javascript/pageManipulation/imagesAnimation.js"></script>
    <script type="module" src="javascript/signupController/signupPageController.js"></script>
    <script type="module" src="../../Firebase-config/firebase-config.js"></script>
    
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
    
  </body>
</html>
